@if (isLoading()) {
  <p>Cargando información del usuario...</p>
}

@else if (error()) {
  <p style="color: red;">
    {{ error() }}
  </p>
}

@else if (!user()) {
  <p>No se pudo obtener la información del usuario.</p>
}

@else {
  <button class="btn btn-primary d-flex ms-auto me-0 rounded-5 px-4 my-2" (click)="logout()">Logout</button>

  <div class="">
    <p>Hola <strong>{{ user()!.name.toUpperCase()}}</strong></p>
  </div>
}
